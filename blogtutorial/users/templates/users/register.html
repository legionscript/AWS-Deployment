{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  
<div class="row">
  <div class="col-11 col-md-4 mx-auto mt-5">
    <h1>Sign up</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-secondary" type="submit">Sign Up</button>
      </form>
  </div>
</div>
  
{% endblock %}
